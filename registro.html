<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./registro1.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Neuron:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <main class="registro">
      <div class="inicio-de-sesin5">
        <p class="la-mejor-forma-container4">
          <span class="la-mejor-forma-container5"
            ><span class="la-mejor-forma2"
              >La mejor forma de predecir el futuro, </span
            ><span class="la-mejor-forma2">es creándolo</span></span
          >
        </p>
      </div>
      <div class="frame-parent6">
        <div class="frame-parent7">
          <div class="registrarme-wrapper">
            <h1 class="registrarme">Registrarme</h1>
          </div>
          <p class="crea-tu-cuenta">Crea tu cuenta en 1 minuto</p>
        </div>
        <div class="phone-input-group">
          <div class="phone-input2">
            <div class="phone-input3">
              <select class="special-inputs2" required>
                <option value="+57">+57</option>
                <option value="+58">+58</option></select
              ><input
                class="special-inputs3"
                type="tel"
                placeholder="321 1234567"
                minlength="{10}"
              />
            </div>
          </div>
          <p class="cmo-quieres-verificar">
            ¿Cómo quieres verificar tu teléfono?
          </p>
          <div class="button-container">
            <button class="button15" id="button">
              <b class="text21">WhatsApp</b></button
            ><button class="button15" id="button1">
              <b class="text21">SMS</b>
            </button>
          </div>
        </div>
      </div>
      <div class="registro-inner">
        <div class="heroicons-solidarrow-left-parent2">
          <img
            class="heroicons-solidarrow-left4"
            alt=""
            src="public/heroiconssolidarrowleft1.svg"
          /><img
            class="logo-foody-v200-icon4"
            alt="Logo Foody"
            src="public/logo-foody-v2004.svg"
            id="logoFoodyV200Image"
          />
        </div>
      </div>
      <div class="tienes-cuenta-group">
        <div class="tienes-cuenta1">¿Tienes cuenta?</div>
        <button class="button17" id="button2">
          <b class="text23">Iniciar sesión</b>
        </button>
      </div>
    </main>

    <script>
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./registro-verificacion.html";
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function (e) {
          window.location.href = "./registro-verificacion.html";
        });
      }
      
      var logoFoodyV200Image = document.getElementById("logoFoodyV200Image");
      if (logoFoodyV200Image) {
        logoFoodyV200Image.addEventListener("click", function () {
          window.open("https://www.foody.com.co/");
        });
      }
      
      var button2 = document.getElementById("button2");
      if (button2) {
        button2.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
