<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./registro-de-datos1.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Neuron:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <main class="registro-de-datos">
      <div class="frame-container">
        <div class="frame-div">
          <div class="paso-1-de-2-wrapper">
            <p class="paso-1-de">Paso 1 de 2</p>
          </div>
          <p class="queremos-conocerte-un">Queremos conocerte un poco más</p>
        </div>
        <div class="frame-parent1">
          <div class="frame-div">
            <p class="cmo-te-llamas">¿Cómo te llamas?</p>
            <input
              class="input-text"
              type="text"
              placeholder="Ej. Juan Pérez"
              required
              autofocus
            />
          </div>
          <div class="frame-div">
            <p class="cmo-te-llamas">¿Cual es tu correo electrónico?</p>
            <input
              class="input-text"
              type="email"
              placeholder="Ej. tucorreo@gmail.com"
            />
          </div>
          <div class="input-check-parent">
            <input class="input-check" type="checkbox" required />
            <p class="estoy-de-acuerdo-container">
              <span>Estoy de acuerdo con la </span
              ><span class="poltica-de-privacidad">política de privacidad</span
              ><span> y los </span
              ><span class="poltica-de-privacidad"
                >términos y condiciones
              </span>
            </p>
          </div>
        </div>
        <button class="button5" id="button">
          <b class="text9">Siguiente</b>
        </button>
      </div>
      <div class="inicio-de-sesin2">
        <p class="la-mejor-forma-container">
          <span class="la-mejor-forma-container1"
            ><span class="la-mejor-forma"
              >La mejor forma de predecir el futuro, </span
            ><span class="la-mejor-forma">es creándolo</span></span
          >
        </p>
        <div class="inicio-de-sesin-inner">
          <div class="heroicons-solidarrow-left-group">
            <img
              class="heroicons-solidarrow-left1"
              alt=""
              src="public/heroiconssolidarrowleft1.svg"
            /><img
              class="logo-foody-v200-icon1"
              alt="Logo Foody"
              src="public/logo-foody-v2001.svg"
              id="logoFoodyV200Image"
            />
          </div>
        </div>
      </div>
      <button class="button-wrapper" id="frameButton">
        <div class="button6" id="buttonContainer">
          <b class="text10">Cancelar y salir</b>
        </div>
      </button>
    </main>

    <div
      id="modalConfirmationOutPopup"
      class="popup-overlay"
      style="display: none"
    >
      <div class="modalconfirmationout">
        <div class="ests-tan-cerca-parent">
          <p class="ests-tan-cerca">¡Estás tan cerca!</p>
          <p class="seguro-que-quieres">
            ¿Seguro que quieres perder todo el progreso?
          </p>
        </div>
        <div class="button-group">
          <button class="button3" id="popupbutton">
            <b class="text3">Sí, Salir</b></button
          ><button class="button4" id="popupbutton1">
            <b class="text4">Volver</b>
          </button>
        </div>
        <img
          class="heroicons-minix-mark"
          alt="Cerrar"
          src="public/heroiconsminixmark.svg"
          id="popupheroiconsMinixMark"
        />
      </div>
    </div>

    <script>
      var popupbutton = document.getElementById("popupbutton");
      if (popupbutton) {
        popupbutton.addEventListener("click", function (e) {
          window.location.href = "./registro.html";
        });
      }
      
      var popupbutton1 = document.getElementById("popupbutton1");
      if (popupbutton1) {
        popupbutton1.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var popupheroiconsMinixMark = document.getElementById(
        "popupheroiconsMinixMark"
      );
      if (popupheroiconsMinixMark) {
        popupheroiconsMinixMark.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./catlogo.html";
        });
      }
      
      var logoFoodyV200Image = document.getElementById("logoFoodyV200Image");
      if (logoFoodyV200Image) {
        logoFoodyV200Image.addEventListener("click", function () {
          window.location.href = "https://www.foody.com.co/";
        });
      }
      
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function () {
          var popup = document.getElementById("modalConfirmationOutPopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function () {
          var popup = document.getElementById("modalConfirmationOutPopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
