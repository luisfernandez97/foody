<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./modal-address-mapa.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Neuron:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="modal-address-mapa">
      <div class="container-parent2">
        <div class="container5">
          <img
            class="heroicons-solidarrow-left6"
            alt=""
            src="public/heroiconssolidarrowleft5.svg"
          />
          <h2 class="verifica-tu-direccin1">Verifica tu dirección</h2>
        </div>
        <input
          class="input-text6"
          type="search"
          placeholder="Escribe la dirección donde deseas recibir"
        />
      </div>
      <img class="map-icon1" alt="" src="public/map1.svg" />
      <div class="row-container36">
        <button class="button35">
          <b class="text45">Confirmar dirección</b>
        </button>
      </div>
      <img
        class="heroicons-minix-mark8"
        alt="Cerrar"
        src="public/heroiconsminixmark.svg"
        id="popupheroiconsMinixMark"
      />
    </div>

    <script>
      var popupheroiconsMinixMark = document.getElementById(
        "popupheroiconsMinixMark"
      );
      if (popupheroiconsMinixMark) {
        popupheroiconsMinixMark.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      </script>
  </body>
</html>
